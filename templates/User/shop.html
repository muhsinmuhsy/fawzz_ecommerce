{% extends "User/base.html" %}
{% load static %}
{% block content %}
		
	<main>
		<div class="top_banner">
			<div class="opacity-mask d-flex align-items-center" data-opacity-mask="rgba(0, 0, 0, 0.3)">
				<div class="container">
				
				</div>
			</div>
			<img src="{% static 'user/asset/Fawz-FB-Cover-2.jpg' %}" class="img-fluid" alt="">
		</div>
		<!-- /top_banner -->
		
			

			<div class="container margin_30">
                <div class="row small-gutters">
                    {% for product in products %}
                        {% if product.stock == True %}
                            <div class="col-6 col-md-4 col-xl-3">
                                <div class="grid_item">
                                    <figure>
                                        <!-- <span class="ribbon off">-30%</span> -->
                                        <a href="{% url 'product_view' product_id=product.id %}">
                                            <img style="max-height: 210px;"  class="img-fluid lazy" src="{{ product.image.url }}" data-src="{{ product.image.url }}" alt="">
                                            <img style="max-height: 210px;"  class="img-fluid lazy" src="{{ product.image.url }}" data-src="{{ product.image.url }}" alt="">
                                        </a>
                                        <!-- <div data-countdown="2019/05/15" class="countdown"></div> -->
                                    </figure>
    
                                    <div class="star-rating" data-rating="{{ product.total_rating }}"></div>
                                    <br>
                                    <a href="{% url 'product_view' product_id=product.id %}">
                                        <h3>{{ product.name }}</h3>
                                    </a>
                                    <div class="price_box">
                                        <span class="new_price">${{ product.actual_price }}</span>
                                        <!-- <span class="old_price">$60.00</span> -->
                                    </div>
                                    <ul>
                                        <li><a href="{% url 'add_to_cart' product_id=product.id %}" class="tooltip-1" data-bs-toggle="tooltip" data-bs-placement="left" title="Add to cart"><i class="ti-shopping-cart"></i><span>Add to cart</span></a></li>
                                    </ul>
                                </div>
                                <!-- /grid_item -->
                            </div>
                            <!-- /col -->
                        {% else %}
                            <div class="col-6 col-md-4 col-xl-3">
                                <div class="grid_item">
                                    <figure>
                                        <!-- <span class="ribbon off">-30%</span> -->
                                        <a href="#">
                                            <img style="max-height: 210px;"  class="img-fluid lazy" src="{{ product.image.url }}" data-src="{{ product.image.url }}" alt="">
                                            <img style="max-height: 210px;"  class="img-fluid lazy" src="{{ product.image.url }}" data-src="{{ product.image.url }}" alt="">
                                        </a>
                                        <!-- <div data-countdown="2019/05/15" class="countdown"></div> -->
                                    </figure>
    
                                    <div class="star-rating" data-rating=""></div>
                                    <br>
                                    <a href="#">
                                        <h3>{{ product.name }}</h3>
                                    </a>
                                    <div class="price_box">
                                        <span style="color: #e74c3c;">Loading..</span>
                                        <!-- <span class="old_price">$60.00</span> -->
                                    </div>
                                    
                                </div>
                                <!-- /grid_item -->
                            </div>
                            <!-- /col -->
                        {% endif %}
                    {% endfor %}
                </div>
				
				
		</div>
		<!-- /container -->
	</main>
	<!-- /main -->
	
{% endblock content %}
