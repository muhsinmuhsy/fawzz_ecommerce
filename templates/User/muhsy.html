{% extends "User/base.html" %}
{% load static %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        <label for="rating">Rating:</label>
        <select name="rating">
            <option value="1" {% if existing_review.rating == 1 %}selected{% endif %}>1 star</option>
            <option value="2" {% if existing_review.rating == 2 %}selected{% endif %}>2 stars</option>
            <option value="3" {% if existing_review.rating == 3 %}selected{% endif %}>3 stars</option>
            <option value="4" {% if existing_review.rating == 4 %}selected{% endif %}>4 stars</option>
            <option value="5" {% if existing_review.rating == 5 %}selected{% endif %}>5 stars</option>
        </select><br>
        <input type="text"  >
        <label for="comment">Comment:</label>
        <textarea name="comment">{{ existing_review.comment }}</textarea><br>
        <button type="submit">Update Review</button>
    </form>
    
{% endblock content %}
